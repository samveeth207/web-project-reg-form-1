<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
<h1>Registration Form</h1>

<form id="registrationForm">
    <label>First Name:</label>
    <input type="text" id="firstName" required>
    
    <label>Last Name:</label>
    <input type="text" id="lastName" required>
    
    <label>Username:</label>
    <input type="text" id="username" required>
    
    <label>Password:</label>
    <input type="password" id="password" required>
    
    <label>Email:</label>
    <input type="email" id="email" required>
    
    <label>Mobile Number:</label>
    <input type="text" id="mobile" required>
    
    <button type="button" id="submit">Submit</button>
</form>

<h2 id="message"></h2>

<script>
document.getElementById("submit").onclick = function() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let email = document.getElementById("email").value;
    let mobile = document.getElementById("mobile").value;
    
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    let mobilePattern = /^[0-9]{10}$/;
    
    if (username.length > 8) {
        document.getElementById("message").textContent = "Username should not exceed 8 characters";
        return;
    }
    if (password.length > 8) {
        document.getElementById("message").textContent = "Password should not exceed 8 characters";
        return;
    }
    if (!emailPattern.test(email)) {
        document.getElementById("message").textContent = "Invalid email format";
        return;
    }
    if (!mobilePattern.test(mobile)) {
        document.getElementById("message").textContent = "Mobile number must be exactly 10 digits";
        return;
    }
    
    document.getElementById("message").textContent = "Registration successful!";
}
</script>

</body>
</html>
